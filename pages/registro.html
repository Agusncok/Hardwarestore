<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../ccs/styles.css">
    <title>Registro</title>
</head>

<body>
    <header>

        <div class="logo">
            <img src="../images/logofinals.jpg" width="140px" alt="logo">
            <h2 class="hard">Hardwarestore</h2>
        </div>

        <div class="menu">
            <a href="../index.html" class="menu2">Inicio</a>
            <a href="../pages/productos.html" class="menu2" >productos</a>
            <a href="../pages/ofertas.html" class="menu2">Ofertas</a>

            <a href="../pages/registro.html" class="menu2">registro</a>
        </div>
        
    </header>
    

    <form action="" method="post">

        <fieldset>
            <legend>Completá los siguientes campos para registrarte en nuestro sitio</legend>
            <div>
                <label for="Correo">Email</label>
                <input type="email" id="Correo"
            placeholder="Ingrese su email">

            <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña"
                placeholder="Ingrese su contraseña">
            </div>
            
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre"
             placeholder="ingrese su nombre">

                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" 
                placeholder="Ingrese su apellido">
             </div>
            
            <div>
                <label for="Ciudad">Ciudad</label>
                <input type="text" id="ciudad" 
                placeholder="Ingrese su ciudad">

                <label for="Provincia">Provincia</label>
                <select name="provincia" id="prov">
                    <option value="Caba">Capital Federal</option>
                    <option value="Buenos Aires" selected>Bs. As.</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre Rios">Entre Rios</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquen">Neuquen</option>
                    <option value="Rio Negro">Rio Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Sgo. del Estero">Sgo. del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucuman">Tucuman</option>
            </div>
               
            <div>
                <fieldset>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
                </fieldset>
                
            </div>
             
             
                

        </fieldset>

</html>
